<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
</head>
<body>
    <h1>this is the display examples</h1>
    <ol>
        <li style="display: block;">Block</li>
        <li  style="display:inline-block; background-color: rgb(55, 255, 0);">Inline</li>
        <li  style="display: inline; background-color: rgb(255, 140, 0);">Inline block</li>
    
    </ol>
</body>
</html>
